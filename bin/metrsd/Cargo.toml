[package]
name = "metrsd"
version = "0.3.1"
edition = "2021"
authors = ["nanocl contributors <team@next-hat.com>"]
description = "The Metrs daemon"
license = "MIT OR Apache-2.0"
readme = "../../readme.md"
repository = "https://github.com/nxthat/metrs"

[[bin]]
name = "metrsd"
test = true
bench = false
path = "src/main.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "4.3.19", features = ["derive"] }
env_logger = "0.10.0"
futures = "0.3.26"
log = "0.4.19"
ntex = { version = "0.7.2", features = ["tokio", "rustls"] }
serde = { version = "1.0.179", features = ["derive"] }
serde_json = "1.0.104"
sysinfo = "0.29.7"
tokio = "1.31.0"
metrs_stubs = { version = "0.3.0", features = ["serde", "sysinfo"] }
